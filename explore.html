<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Connectify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-blue-500 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">Connectify</h1>
            <nav>
                <a href="index.html" class="mx-2 hover:underline">Home</a>
                <a href="#filters" class="mx-2 hover:underline">Filters</a>
                <a href="#results" class="mx-2 hover:underline">Results</a>
            </nav>
        </div>
    </header>

    <!-- Filters Section -->
    <section id="filters" class="py-16 bg-gray-100">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold mb-6">Find Your Perfect Partner</h2>
            <form class="bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
                <div class="grid md:grid-cols-2 gap-4 mb-4">
                    <select class="p-3 rounded-lg border border-gray-300">
                        <option value="">Choose Activity</option>
                        <option value="gym">Gym Partner</option>
                        <option value="flatmate">Flatmate</option>
                        <option value="event">Event Partner</option>
                    </select>
                    <input type="text" placeholder="Enter Location" class="p-3 rounded-lg border border-gray-300">
                </div>
                <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700">Search</button>
            </form>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="py-16 bg-white">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold mb-6">Search Results</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-bold mb-2">John Doe</h3>
                    <p>Looking for a gym partner in Downtown.</p>
                </div>
                <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-bold mb-2">Jane Smith</h3>
                    <p>Seeking a flatmate near City Center.</p>
                </div>
                <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-bold mb-2">Sam Wilson</h3>
                    <p>Wants an event partner for a music festival.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Connectify. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
